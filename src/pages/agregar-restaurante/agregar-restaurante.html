
<ion-header>

  <ion-navbar>
    <ion-title>Agregar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
    <ion-row>
      <ion-col col-8> <!--Creerem un input que ocupara el 75% de la pantala: "col-8" -->
        <ion-item>
          <ion-label floating>Nombre del restaurante</ion-label> <!--Dintre del text, hi ha un label "floating" -->
          <ion-input type="text" name="nombre"></ion-input> <!--Un input de tipo "text"-->
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-row> <!--ion-row, fara que els 2 buttons quedin mes organitzats-->
          <button ion-button block> <!--Creem un button de que tingui una forma "block"-->
            <ion-icon name="camera"></ion-icon>   <!--Tindra el icon de "camera"-->
          </button> 
        </ion-row>
        <ion-row>
          <button ion-button block (click)="localizar()"> <!--Lo mateix que el boto d'adalt, pero amb forma de "locate"-->
            <ion-icon name="locate"></ion-icon>
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row *ngIf="ubicacionLista">
      <ion-col>
        <sebm-google-map
          [latitude]="ubicacion.lat"
          [longitude]="ubicacion.lng"
          [zoom]="4"
          [streetViewControl]="false"
          [disableDefaultUI]="true">
          <sebm-google-map-marker
          [latitude]="ubicacion.lat"
          [longitude]="ubicacion.lng">
        </sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
